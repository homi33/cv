<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration From </title>
  </head>
  <body>
    <h1 style=text-align:center>Registration From</h1>
    <form class="" action="index.html" method="post">

      <label>Name:</label>
      <input type="text" placeholder="Name" name=""><br>
      <label>MobileN0:</label>
      <input type="text" placeholder="9856*****" name=""><br>
      <label>Email Id:</label>
      <input type="email" placeholder="Email Id" name=""><br>
      <label>Password:</label>
      <input type="password" placeholder="Password" name=""><br>
      <label>Gender:</label>
      <input type="radio" name="Gender" value="">Male
      <input type="radio" name="Gender" value="">Female<br>
      <label>Date of Birth:</label>
      <input type="date" name="" value=""><br>
      <label>Education:</label>
      <select>
        <option>Select options</option>
        <option>10+2</option>
        <option>Graduation</option>
        <option>Post Graduation</option>
      </select><br>
      <label>Hobbies:</label>
      <input type="checkbox" name="Hobbies:">Singing
      <input type="checkbox" name="Hobbies:">Dancing
      <input type="checkbox" name="Hobbies:">Gaming
      <input type="checkbox" name="Hobbies:">Travelling<br>
      <label>Address:</label>
      <textarea name="Address:" placeholder="Address" rows="8" cols="30"></textarea><br>
      <input type="submit" value="submit">
      <input type="reset" value="reset">

    </form>

  </body>
</html>
